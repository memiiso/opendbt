name: Build and Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - '.idea/**'
      - '.run/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '.idea/**'
      - '.run/**'

jobs:
  test-dbt-1-6:
    uses: ./.github/workflows/tests-dbt-version.yml
    with:
      dbt-version: "1.6"
    needs: test-dbt-1-7
  test-dbt-1-7:
    uses: ./.github/workflows/tests-dbt-version.yml
    with:
      dbt-version: "1.7"
    needs: test-dbt-1-8
  test-dbt-1-8:
    uses: ./.github/workflows/tests-dbt-version.yml
    with:
      dbt-version: "1.8"
    needs: test-dbt-1-9
  test-dbt-1-9:
    uses: ./.github/workflows/tests-dbt-version.yml
    with:
      dbt-version: "1.9"